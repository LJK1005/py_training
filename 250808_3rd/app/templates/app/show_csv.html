<!DOCTYPE html>
<html>
<head>
    <title>MN Python Training 3주차</title>
    <style>
        body {
            background: linear-gradient(120deg, #f0f2f5 0%, #c7eafd 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 6px 30px 0 rgba(44,62,80,0.15);
            padding: 40px 36px 32px 36px;
            margin: 36px 0;
            min-width: 350px;
            max-width: 720px;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            letter-spacing: 1px;
            color: #226199;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #b4d2f7;
            padding: 12px 10px;
            text-align: center;
            font-size: 15px;
        }
        th {
            background: #e0efff;
            color: #226199;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f7fbfd;
        }
        .stat-title {
            margin-top: 32px;
            font-size: 1.1em;
            color: #216188;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회사 조직도 데이터</h2>
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="stat-title">직급별 인원 통계</div>
        <table>
            <thead>
                <tr>
                    <th>직급</th>
                    <th>인원수</th>
                </tr>
            </thead>
            <tbody>
                {% for rank, count in rank_stats %}
                    <tr>
                        <td>{{ rank }}</td>
                        <td>{{ count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
